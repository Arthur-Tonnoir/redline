
<h3>Creer un utilisateur</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="utilisateurForm" (ngSubmit)="addUtilisateurForm()">
          <div class="form-group">
              <label for="nom">Nom utilisateur</label>
              <input type="text" class="form-control"  formControlName="nom" data-toggle="tooltip"
                 data-placement="right" title="Entre prenom d'utilisateur" >
          </div>
          <div class="form-group">
            <label for="prenom">PrÃ©nom utilisateur</label>
            <input type="text" class="form-control"  formControlName="prenom" data-toggle="tooltip"
               data-placement="right" title="Entree prenom d'utilisateur" >
        </div>

          <div class="form-group">
              <label for="email">Email utilisateur</label>
              <input type="email" class="form-control" formControlName="email"
                data-toggle="tooltip" data-placement="right" title="Entrez l'email d'utilisateur">

          </div>
          <button type="submit" [disabled]="utilisateurForm.invalid" class="btn">Valider</button>

      </form>
  </div>
  </div>

</div>
