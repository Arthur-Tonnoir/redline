<div class="frame-enreg-session">
  <div class="top-frame-enreg-session">
    <H4 class="title">FORMULAIRE D'ENREGISTREMENT A LA SESSION PRESELECTIONNE</H4>
  </div>
  <div class="middle-frame-enreg-session">
    <form class="no-needs-validation" novalidate>
    <h6 class="sous-title">Nom de la formation</h6>
    <div class="mb-3">Session :</div>
    <div class="mb-3" aria-disabled="true">Prix :</div>
    <div class="mb-3">Lieu :</div></form>
  </div>
  <div class="bottom-frame-enreg-session">
    <form>
    <form class="needs-validation" novalidate="">
      <h6 class="sous-title">Civilité</h6>
      <hr class="break">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Nom : </label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Ex. Dutrouc"
            value=""
            required=""
          />
          <div class="invalid-feedback">Nom valide requis!</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Prénom : </label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Ex. Paul"
            value=""
            required=""
          />
          <div class="invalid-feedback">Prénom valide requis!</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email : </label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
        />
        <div class="invalid-feedback">E-mail valide requis!</div>
      </div>
      <div class="mb-3">
        <label for="telephone">Téléphone : </label>
        <input
          type="telephone"
          class="form-control"
          id="telephone"
          placeholder="Ex. 0652124789"
        />
        <div class="invalid-feedback">Numéro de téléphone valide requis!</div>
      </div>

      <div class="mb-3">
        <label for="entreprise"
          >Entreprise : <span class="text-muted">(Optional)</span></label
        >
        <input
          type="entreprise"
          class="form-control"
          id="entreprise"
          placeholder="Ex. Google"
        />
      </div>
    </form>
    <form class="needs-validation" novalidate="">
      <h6 class="sous-title">Adresse</h6>
      <hr class="break">
      <div class="mb-3">
        <label for="numero">Numéro : </label>
        <input
          type="text"
          class="form-control"
          id="numero"
          placeholder="Ex. 123"
          required=""
        />
      </div>
      <div class="mb-3">
        <label for="rue">Rue : </label>
        <input
          type="text"
          class="form-control"
          id="rue"
          placeholder="Ex. Rue de la Marlière"
        />
      </div>
      <div class="mb-3">
        <label for="complement"
          >Complément : <span class="text-muted">(Optional)</span></label
        >
        <input
          type="text"
          class="form-control"
          id="complement"
          placeholder="Ex. appartement n°B23"
        />
      </div>
      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="ville">Ville : </label>
          <input
            type="text"
            class="form-control"
            id="ville"
            required=""
            placeholder="Ex. Lille"
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Code postal</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            placeholder="Ex. 96321"
            required=""
          />
          <div class="invalid-feedback">Code postal valide requis!</div>
        </div>
      </div>
    </form><button class="btn-validation-formulaire" type="submit">
      <!-- btn btn-primary btn-lg btn-block -->
        Valider
      </button>
  </form>
  </div>
</div>
