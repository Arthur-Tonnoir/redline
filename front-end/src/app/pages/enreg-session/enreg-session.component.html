<div class="frame-enreg-session">
  <div class="top-frame-enreg-session">
    <h1 class="title">FORMULAIRE D'ENREGISTREMENT A LA SESSION PRESELECTIONNE</h1>
  </div>
  <div class="middle-frame-enreg-session">
    <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()" class="no-needs-validation" novalidate>
    <h1 class="sous-title">Nom de la formation</h1>
    <div class="mb-3">Session :</div>
    <div class="mb-3" aria-disabled="true">Prix :</div>
    <div class="mb-3">Lieu :</div></form>
  </div>
  <div class="bottom-frame-enreg-session">
    <form [formGroup]="utilisateurForm" class="needs-validation">
      <h1 class="sous-title">Civilité</h1>
      <hr>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nom">Nom : </label>
          <input
            type="text"
            class="form-control"
            placeholder="Ex. Dutrouc"
            formControlName="nom"
          />
          <!-- <span *ngIf="submitted && form['nom'].invalid"> * Nom invalide</span> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="prenom">Prénom : </label>
          <input
            type="text"
            class="form-control"
            placeholder="Ex. Paul"
            formControlName="prenom"
          />
          <!-- <span *ngIf="submitted && form['prenom'].invalid"> * Prénom invalide</span> -->
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email : </label>
        <input
          type="email"
          class="form-control"
          placeholder="you@example.com"
          formControlName="email"
        />
        <!-- <span *ngIf="submitted && form['email'].invalid"> * Email invalide</span> -->
      </div>
      <div class="mb-3">
        <label for="telephone">Téléphone : </label>
        <input
          type="tel"
          class="form-control"
          placeholder="Ex. 0652124789"
          formControlName="telephone"
        />
        <!-- <span *ngIf="submitted && form['telephone'].invalid"> * Téléphone invalide</span> -->
      </div>

      <div class="mb-3">
        <label for="entreprise"
          >Entreprise : <span class="text-muted">(Optional)</span></label
        >
        <input
          type="entreprise"
          class="form-control"
          placeholder="Ex. Google"
          formControlName="entreprise"
        />
      </div>
      <h1 class="sous-title">Adresse</h1>
      <hr>
      <div class="mb-3">
        <label for="numero">Numéro : </label>
        <input
          type="number"
          class="form-control"
          placeholder="Ex. 123"
          formControlName="numero"
        />
        <!-- <span *ngIf="submitted && form['numero'].invalid"> * Numéro de rue invalide</span> -->
      </div>
      <div class="mb-3">
        <label for="rue">Rue : </label>
        <input
          type="text"
          class="form-control"
          placeholder="Ex. Rue de la Marlière"
          formControlName="rue"
        />
        <!-- <span *ngIf="submitted && form['rue'].invalid"> * Nom de rue invalide</span> -->
      </div>
      <div class="mb-3">
        <label for="complement"
          >Complément : <span class="text-muted">(Optional)</span></label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Ex. appartement n°B23"
          formControlName="complement"
        />
      </div>
      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="ville">Ville : </label>
          <input
            type="text"
            class="form-control"
            placeholder="Ex. Lille"
            formControlName="ville"
          />
          <!-- <span *ngIf="submitted && form['ville'].invalid"> * Ville invalide</span> -->
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Code postal</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ex. 96321"
            formControlName="codePostal"
          />
          <!-- <span *ngIf="submitted && form['codePostal'].invalid"> * Code postal invalide</span> -->
        </div>
      </div>
    <button class="btn-validation-formulaire" type="submit">
        Valider
      </button>
  </form>
  </div>
</div>
